  <form class="row g-3">
    <div class="col-md-4">
      <label for="firstname" class="form-label">Firstname</label>
      <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname" required/>
    </div>
    <div class="col-md-2">
      <label for="infix" class="form-label">Infix</label>
      <input type="text" class="form-control" id="infix" name="infix" [(ngModel)]="infix" required/>
    </div>
    <div class="col-md-4">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="text" class="form-control" id="lastname" name="lastname"  [(ngModel)]="lastname" required/>
    </div>
    <div class="col-md-4">
      <label for="streetname" class="form-label">Streen Name</label>
      <input type="text" class="form-control" id="streetname" name="streetname" [(ngModel)]="streetname" required/>
    </div>
    <div class="col-md-2">
      <label for="housenumber" class="form-label">House Number</label>
      <input type="number" class="form-control" id="housenumber" name="housenumber" [(ngModel)]="housenumber" required/>
    </div>
    <div class="col-md-4">
      <label for="addition" class="form-label">Addition</label>
      <input type="text" class="form-control" id="addition" name="addition" [(ngModel)]="addition" required/>
    </div>
    <div class="col-10">
      <label for="residence" class="form-label">Residence</label>
      <input type="text" class="form-control" id="residence" name="residence" [(ngModel)]="residence" required/>
    </div>
    <div class="col-10">
      <label for="postalcode" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="postalcode" name="postalcode" [(ngModel)]="postalcode" required/>
    </div>
    <div class="col-10">
        <app-button
        [text]="buttonText"
        class="btn-primary"
        (btnClick)="submitForm()"
        >
    </app-button>
    </div>
  </form>
